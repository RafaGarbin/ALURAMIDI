<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

    <h1>Vamos tocar o som!</h1>
    <h2>Prof Rafa Garbin</h2>
    <section class="teclado">
        <button class="tecla tecla_aplausos">1</button>
        <button class="tecla tecla_vaia">2</button>
        <button class="tecla tecla_risadas">3</button>

        <button class="tecla tecla_errado">4</button>
        <button class="tecla tecla_grilo">5</button>
        <button class="tecla tecla_tambores">6</button>

        <button class="tecla tecla_trombeta">7</button>
        <button class="tecla tecla_dinheiro">8</button>
        <button class="tecla tecla_hp">?</button>
    </section>

    <audio src="sounds/aplausos.wav" id="som_tecla_aplausos"></audio>
    <audio src="sounds/vaia.wav" id="som_tecla_vaia"></audio>
    <audio src="sounds/risadas.wav" id="som_tecla_risadas"></audio>
    <audio src="sounds/errado.wav" id="som_tecla_errado"></audio>
    <audio src="sounds/grilo.wav" id="som_tecla_grilo"></audio>
    <audio src="sounds/tambores.wav" id="som_tecla_tambores"></audio>
    <audio src="sounds/trombeta.wav" id="som_tecla_trombeta"></audio>
    <audio src="sounds/dinheiro.wav" id="som_tecla_dinheiro"></audio>

    <audio src="sounds/Harry-Potter.mp3" id="som_tecla_hp"></audio>

    <script src="main.js"></script>
</body>
</html>
